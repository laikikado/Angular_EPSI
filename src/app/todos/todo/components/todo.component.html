<div class="row m-2 align-middle">
  <div class="col-1">
    {{todo._id}}
  </div>
  <div class="col-7">
    {{todo.label}}
  </div>
  <div class="col-2">
    <form [formGroup]="form" novalidate>
      <mat-checkbox formControlName="state" (click)="changeState()"></mat-checkbox>
    </form>
  </div>
  <div class="col-2">
    <button mat-mini-fab color="warn" (click)="deleteTodo()">
      <mat-icon class="mat-18">delete</mat-icon>
    </button>
  </div>
</div>
